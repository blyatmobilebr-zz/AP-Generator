        <!--[if lt IE 7]>

        <!--creates the container div that the formulary will be in-->
        <div class="container">
            <div class="formulary">
                <form>
                    <h1>Arithmetic Progression Generator</h1>
                    <label for="start">Start:</label>
                    <input type="number" placeholder="Enter the start of the AP" id="start" autofocus><br>
                    <label for="end">End:</label>
                    <input type="number" placeholder="Enter the end of the AP" id="end"><br>
                    <label for="constant">Constant:</label>
                    <input type="number" placeholder="Enter the constant of the AP" id="constant">
                    <input type="button" value="Confirm" id="button" onclick="confirm()">
                    <button value="Reset" id="reset" onclick="reset()">Reset</button>
                    <div id="answer">
                        The answer is:
                    
                    </div>
                </form>
            </div>
        </div>
        <!--javscript file of the form-->
        <script src="AP.js" async defer></script>
    </body>
